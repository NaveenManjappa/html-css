<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      p {
        font-family: Roboto,Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .thumbnail {
        width: 300px;
        display: block;
        /* height: 300px;
        object-fit: contain;
        object-position: bottom;
        border-width: 2px;
        border-color: red;
        border-style:solid; */
        
      }

      .search-bar {
        /* font-size: 20px;
        margin-left: 12px; */ 
        display: block;       

      }

      .video-title {
        /* width:300px; */
        margin-top: 0;
        font-size: 14px;
        font-weight: 700;
        line-height: 20px;
        margin-bottom: 12px;
      }

      .video-author {
        /* display: block; */
        font-size: 12px;
        color: rgb(96, 96, 96);
        margin-bottom: 4px;
      }

      .video-stats {
        /* display: block; */
        font-size: 12px;
        color:rgb(96, 96, 96)
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
       
      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
        background-color: gray;
      }

      .video-info {
        display: inline-block;
        width: 240px;
        background-color: gray;
      }

      .profile-pic {
        width: 50px;
        border-radius: 50px;
      }
      
      .thumbnail-row {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">   
    

    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
      </div>
      <div>
        <div class="channel-picture">
          <img src="channel-pictures/channel-1.jpeg" class="profile-pic">
        </div>
        <div class="video-info">
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>

          <p class="video-author">Marques Brownlee</p>

          <p class="video-stats">3.4M views &#183 6 months ago</p>
        </div>
        
      </div>
          
    </div>
    
    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="">
      </div>
      <div>
        <div class="channel-picture">
          <img src="channel-pictures/channel-2.jpeg" class="profile-pic">
        </div>
        <div class="video-info">
          <p class="video-title">Try Not To Laugh Challenge #9!</p>

          <p class="video-author">Markplier</p>

          <p class="video-stats">19M views &#183 4 years ago</p>
        </div>
        
      </div>
          
    </div>     
  </body>
</html>
